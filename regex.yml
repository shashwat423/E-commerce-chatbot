version: "3.1"

regex:
  # Beverages (Enhanced)
  - name: "product_name"
    pattern: |
      (?i)\b(
      coke|pepsi|sprite|fanta|
      mountain(\s*|-)*dew|
      7(\s*|-)*up|
      red(\s*|-)*bull|
      gatorade|tropicana|
      minute(\s*|-)*maid|
      lipton(\s*|-)*iced(\s*|-)*tea|
      aquafina|bisleri|kinley|
      appy(\s*|-)*fizz
      )\b

  # Dairy (Enhanced)
  - name: "product_name"
    pattern: |
      (?i)\b(
      amul(\s*|-)*(milk|butter|cheese|cream)|
      mother(\s*|-)*dairy(\s*|-)*(milk|curd)|
      nandini(\s*|-)*milk|
      nestle(\s*|-)*yogurt|
      britannia(\s*|-)*cheese|
      danone(\s*|-)*yogurt|
      govardhan(\s*|-)*ghee|
      milky(\s*|-)*mist(\s*|-)*paneer
      )\b

  # Household (Enhanced)
